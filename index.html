<!DOCTYPE html>
<html>

<head>
  <title>GetPol</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <form>
    <div>
      <label>Address</label>
      <input type="text" name="address" id="form-address" />
    </div>
    <div>
      <label>City</label>
      <input type="text" name="city" id="form-city" />
    </div>
    <div>
      <label>State</label>
      <input type="text" name="state" id="form-state" />
    </div>
    <div>
      <label>Zip</label>
      <input type="text" name="zip" id="form-zip" />
    </div>
    <!-- <button id="loadclient">load</button> -->
    <input type="submit" id="execute" value="Submit" />
  </form>

  <div id="response"></div>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</body>

</html>
